<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쾌변의 달인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>쾌변의 달인</h1>
        <div class="game-info">
            <p>남은 시간: <span id="time">30</span>초</p>
            <p>클릭 횟수: <span id="clickCount">0</span>회</p>
        </div>
        <button id="startButton">게임 시작</button>
        <button id="poopButton" style="display: none;">힘</button>
        <div class="message" id="message">게임을 시작하려면 '게임 시작' 버튼을 누르세요!</div>
        <button id="restartButton" style="display: none;">다시 하기</button>

        <div id="poopImageDisplay" class="poop-display" style="display: none;">
            <img src="똥.jpg" alt="똥" class="poop-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
